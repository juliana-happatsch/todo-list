<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9c53a7794e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Projeto To-do List</title>
</head>
<body>
  <header>
    <h1><a href="">Minha Lista de Tarefas</a></h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>

  <section id="container">
    <div class="middle">
      <input id="texto-tarefa" placeholder="Digite uma tarefa">
      <button id="criar-tarefa">Adicionar</button>
    </div>

      <ol id="lista-tarefas"></ol>

    <div class="middle">
      <button id="remover-selecionado"><i class="fas fa-trash-alt"></i></button>
      <button id="mover-cima"><i class="fas fa-arrow-up"></i></button>
      <button id="mover-baixo"><i class="fas fa-arrow-down"></i></button>
      <button id="salvar-tarefas">Salvar lista</button>
      <button id="apaga-tudo">Apagar lista</button>
      <button id="remover-finalizados">Apagar completos</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
